<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            padding: 15px;
            background: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .card {
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.02);
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #6366f1;
            border: none;
            padding: 10px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: #4f46e5;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #4b5563;
            margin-bottom: 4px;
        }

        #status-msg {
            margin-top: 10px;
            font-size: 0.8rem;
            height: 1.2rem;
        }

        input[readonly] {
            background-color: #f1f5f9;
            cursor: not-allowed;
            font-family: monospace;
        }

        select,
        textarea {
            font-size: 0.9rem !important;
        }

        .header-box {
            border-bottom: 2px solid #6366f1;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="header-box">
        <h6 class="mb-0 text-uppercase fw-bold text-primary"><i class="bi bi-pencil-square me-2"></i>Kurations-Tool</h6>
    </div>

    <div class="card p-3">
        <div class="mb-3">
            <label class="form-label text-muted uppercase small">Aktuelle Session ID</label>
            <input type="text" id="session-id" class="form-control" readonly placeholder="Zeile wählen...">
        </div>

        <div class="mb-3">
            <label class="form-label">Score (1-5)</label>
            <select id="score" class="form-select">
                <option value="">Auswählen...</option>
                <option value="1">1 - Schwach</option>
                <option value="2">2 - Ausreichend</option>
                <option value="3">3 - Gut</option>
                <option value="4">4 - Sehr Gut</option>
                <option value="5">5 - Top</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="status" class="form-select">
                <option value="Vorschlag">Vorschlag</option>
                <option value="Review">In Review</option>
                <option value="Akzeptiert">Akzeptiert</option>
                <option value="Abgelehnt">Abgelehnt</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Interne Notizen</label>
            <textarea id="comments" class="form-control" rows="4"
                placeholder="Feedback für Speaker oder Internes..."></textarea>
        </div>

        <button onclick="saveData()" id="save-btn" class="btn btn-primary w-100 shadow-sm">
            <i class="bi bi-check2-circle me-1"></i> Änderungen speichern
        </button>

        <div id="status-msg" class="text-center font-bold"></div>
    </div>

    <script>
        // Use the mock from parent window
        const google = window.parent.google;

        function saveData() {
            const btn = document.getElementById('save-btn');
            const msg = document.getElementById('status-msg');
            const data = {
                id: document.getElementById('session-id').value,
                score: document.getElementById('score').value,
                status: document.getElementById('status').value,
                comments: document.getElementById('comments').value
            };

            if (!data.id) {
                msg.innerText = "Bitte zuerst Zeile wählen!";
                msg.className = "text-danger";
                return;
            }

            btn.disabled = true;
            msg.innerText = "Speichert in Tabelle...";
            msg.className = "text-muted small italic";

            google.script.run
                .withSuccessHandler(function (response) {
                    btn.disabled = false;
                    msg.innerText = response;
                    msg.className = "text-success small fw-bold";
                    setTimeout(() => msg.innerText = "", 3000);
                })
                .withFailureHandler(function (err) {
                    btn.disabled = false;
                    msg.innerText = "Fehler: " + err;
                    msg.className = "text-danger small";
                })
                .updateReview(data);
        }

        // Poll for selection
        setInterval(() => {
            if (typeof google !== 'undefined') {
                google.script.run.withSuccessHandler(id => {
                    if (id) {
                        const idInput = document.getElementById('session-id');
                        if (idInput.value !== id) {
                            idInput.value = id;
                            // Optionally clear form or load data for this ID
                        }
                    }
                }).getSelectedSessionId();
            }
        }, 1000);

    </script>
</body>

</html>
