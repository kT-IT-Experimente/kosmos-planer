<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        body {
            width: 1920px;
            height: 1080px;
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            position: relative;
        }

        .lower-third {
            position: absolute;
            bottom: 60px;
            left: 80px;
            right: 80px;
            height: 180px;
            background: rgba(0, 0, 0, 0.82);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 0 48px;
            gap: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .accent-bar {
            width: 5px;
            height: 100px;
            border-radius: 3px;
            background: linear-gradient(180deg, #6366f1, #a855f7);
            flex-shrink: 0;
        }

        .content {
            flex: 1;
            min-width: 0;
        }

        .speaker-name {
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .speaker-org {
            font-size: 22px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .session-title {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lang-badge {
            background: rgba(99, 102, 241, 0.8);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 8px;
            text-transform: uppercase;
            flex-shrink: 0;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="lower-third">
        <div class="accent-bar"></div>
        <div class="content">
            <div class="speaker-name">{{SPEAKER_NAME}}</div>
            <div class="speaker-org">{{SPEAKER_ORG}}</div>
            <div class="session-title">{{SESSION_TITLE}}</div>
        </div>
        <span class="lang-badge">{{LANGUAGE}}</span>
    </div>
</body>

</html>
