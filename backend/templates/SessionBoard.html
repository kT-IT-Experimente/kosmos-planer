<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');

        body {
            width: 1920px;
            height: 1080px;
            font-family: 'Inter', sans-serif;
            background: transparent;
            overflow: hidden;
            position: relative;
        }

        .board {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 400px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.85) 40%, rgba(0, 0, 0, 0.95) 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px 80px;
        }

        .stage-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            padding: 8px 20px;
            border-radius: 6px;
            margin-bottom: 16px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 56px;
            font-weight: 900;
            color: #fff;
            line-height: 1.15;
            margin-bottom: 16px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .speaker-line {
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }

        .org-line {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 16px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-top: 8px;
        }

        .meta-item {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .lang-badge {
            background: rgba(99, 102, 241, 0.8);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .partner-badge {
            background: rgba(59, 130, 246, 0.8);
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 4px;
        }

        .accent-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
        }
    </style>
</head>

<body>
    <div class="board">
        <span class="stage-badge">{{STAGE_NAME}}</span>
        <div class="title">{{SESSION_TITLE}}</div>
        <div class="speaker-line">{{SPEAKER_NAME}}</div>
        <div class="org-line">{{SPEAKER_ORG}}</div>
        <div class="meta-row">
            <span class="lang-badge">{{LANGUAGE}}</span>
            {{#if PARTNER}}<span class="partner-badge">Partner</span>{{/if}}
        </div>
        <div class="accent-line"></div>
    </div>
</body>

</html>
